    <!-- this is our template
          it displays an image with a title and author headings
          the bits in curly brackets {{}} are template expressions -->
    <script id="article-template" type="text/x-handlebars-template">
        <a href={{articlelink}} target="_blank"><h4>{{articletitle}}</h4></a>
        <p class="art-auth">By {{articleauthor}}</p>
        <p>...{{articlesnippet}} <a href={{articlelink}} target="_blank"><em>(Read More...)</em></a></p>
    </script>

    <!-- javascript code to fill the template -->
    <script type="text/javascript">

        // grab our template code from the DOM
        var source   = $("#article-template").html();

        // compile the template so we can use it
        var template = Handlebars.compile(source);

        // create some data
        var articledata = {
            articlelink: "http://www.outlookindia.com/magazine/story/capitalism-a-ghost-story/280234",
            articletitle:"Capitalism: A Ghost Story",
            articleauthor: "Arundhati Roy",
            articlesnippet:"The era of the Privatisation of Everything has made the Indian economy one of the fastest growing in the world. However, like any good old-fashioned colony, one of its main exports is its minerals. India\'s new mega-corporations--Tatas, Jindals, Essar, Reliance, Sterlite--are those who have managed to muscle their way to the head of the spigot that is spewing money extracted from deep inside the earth. It\'s a dream come true for businessmen--to be able to sell what they don\'t have to buy."
        };

        // generate HTML from the data
        var html = template(articledata);

        // add the HTML to the content div
        $('#content').html(html);
    </script>

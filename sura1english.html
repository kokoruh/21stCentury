        <div class="container">

            <h2>Surah Fatiha</h2>

            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="#">Surah Fatiha</a>
                </li>
            </ol>

            <p>
                Choose between an English Translation and an English Transliteration of the verses.
            </p>
            <ul class="nav nav-tabs">
                  <li role=""  id="et1btn">
                    <a href="#">English Transliteration</a>
                    </li>
                  <li role="" id="et2btn">
                    <a href="#">English Translation</a>
                    </li>
                </ul>
            <br/><br/>

            <!-- the content of the web page starts off empty
             because we will fill it later from the template -->
            <div id="content"  class="container-fluid"  role="main">
            </div>

            <!-- this is our template
      it displays an image with a title and author headings
      the bits in curly brackets {{}} -->
            <script id="detail-template" type="text/x-handlebars-template">
                <p>{{endetail}}</p>

                <p>
                    <ol>
                        <li>{{v1}}</li>
                        <li>{{v2}}</li>
                        <li>{{v3}}</li>
                        <li>{{v4}}</li>
                        <li>{{v5}}</li>
                        <li>{{v6}}</li>
                        <li>{{v7}}</li>

                    </ol>
                </p>
            </script>



        </div>

        <!-- javascript code to fill the template -->
        <script type="text/javascript">


            // have two objects each representing a different image
            var data1 = {
                  endetail: "An English Transliteration",
                  v1: "Bismillaahir Rahmaanir Raheem",
                  v2: "Alhamdu lillaahi Rabbil \'aalameen",
                  v3: "Ar-Rahmaanir-Raheem",
                  v4: "Maaliki Yawmid-Deen",
                  v5: "Iyyaaka na\'budu wa lyyaaka nasta\'een",
                  v6: "Ihdinas-Siraatal-Mustaqeem",
                  v7: "Siraatal-lazeena an\'amta \'alaihim ghayril-maghdoobi \'alaihim wa lad-daaalleen"
            };

            var data2 = {
                endetail:"An English Translation of the verses",
                v1: "In the name of God, the infinitely Compassionate and Merciful.",
                v2: "Praise be to God, Lord of all the worlds.",
                v3: "The Compassionate, the Merciful. Ruler on the Day of Reckoning.",
                v4: "You alone do we worship, and You alone do we ask for help.",
                v5: "Guide us on the straight path,",
                v6: "the path of those who have received your grace;",
                v7: "not the path of those who have brought down wrath, nor of those who wander astray.                Amen."



            };

            // get the template and compile it once when
            // the page loads
            var source   = $("#detail-template").html();
            var detail_template = Handlebars.compile(source);

            // instantiate the tempalte with data whenever you click
            // there are two separate functions, one for each
            // image (next week we will see a better way of doing this)
            $("#et1btn").click(function () {
                var html    = detail_template(data1);

                $('#content').html(html);
            });


            $("#et2btn").click(function () {
                var html    = detail_template(data2);

                $('#content').html(html);
            });

            $("#et1btn").click();
        </script>

    </body>
</html>
